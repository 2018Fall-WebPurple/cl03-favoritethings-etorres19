<html>

    <head>
        <link rel="stylesheet" href="MyFavoriteThings.css"> <!-- link to CSS --> <!-- metadata --> 
        <meta charset="utf-8">
        <meta name="description" content="A webpage of photos of my favorite things.">
        <meta name="keywords" content="Favorite, photos, images, favorite things">
        <title>My Favorite Things</title> 
        <link rel="shortcut icon" href="facicon.ico"> <!-- favicon-->
    </head>
    
    <body> 
        <!-- Here I used <figure> so that I could include a caption using <figcaption> -->
        <figure>
            
            <!-- I used <img> and made sure to include its attributes, src, alt, and title. -->
            <img src="klimt.jpg" alt="The Kiss by Gustav Klimt" title="The Kiss by Gustav Klimt." />
            
            <!-- This caption explains what the image is of and gives more information about it. -->
            <figcaption>My favorite painting is The Kiss which is an oil painting, with added silver and gold leaf by the artist Gustav Klimt.</figcaption>
        
        </figure>
        
        <figure>
            
            <img src="philly.jpg" alt="Philadelphia" title="Philadelphia, Pennsylvania" />
            
            <figcaption>My favorite city is Philadelphia.</figcaption>
            
        </figure>
        
        <figure>
            
            <img src="longwoodgardens.jpg" alt="Longwood Gardens" title="Longwood Gardens" />
            
            <figcaption>My favorite thing to do is visit Longwood Gardens and draw the flowers.</figcaption>
                 
        </figure>
        
        
    </body> 
</html>
